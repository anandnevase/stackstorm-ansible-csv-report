name: ansible_csv_report
description: "This create Ansible CSV Report"
pack: ansible_csv_report
enabled: true
runner_type: python-script
entry_point: ansible_csv_report.py
parameters:
  input_json:
    type: string
    description: Enter Ansible tower job json string
    required: true
    position: 0
  csv_path:
    type: string
    description: Enter path of csv file. Eg. /tmp/output.csv
    required: true
    position: 1
